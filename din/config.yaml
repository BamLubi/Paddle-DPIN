runner:
  train_data_dir: "data/train"
  train_reader_path: "dinReader" # importlib format
  use_gpu: True
  use_auc: True
  train_batch_size: 1024
  epochs: 20
  print_interval: 1000
  #model_init_path: "output_model_din/0" # init model
  model_save_path: "output_model_din"
  infer_batch_size: 1024
  infer_reader_path: "dinReader" # importlib format
  test_data_dir: "data/test"
  infer_load_path: "output_model_din"
  infer_start_epoch: 0
  infer_end_epoch: 20

# hyper parameters of user-defined network
hyper_parameters:
  optimizer:
    class: SGD
    learning_rate_base_lr: 0.85
    strategy: async
  use_DataLoader: True
  item_emb_size: 64
  cat_emb_size: 64
  is_sparse: True
  item_count: 213426
  cat_count: 13927
  act: "sigmoid"
  distributed_embedding: 0
